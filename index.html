<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M4 Challenge</title>
</head>
<body>
  <h1>👨‍💻 Open the concole to see the results!! 👨‍💻</h1>

  <style>
    h1 {
      text-align: center;
      font-size: 2rem;
      font-family: sans-serif;
      color: #333;
    }

    /* blink h1 text */
    h1 {
      animation: blink 2.5s linear infinite;
    }
    @keyframes blink {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
  <script src="index.js"></script>
</body>
</html>
